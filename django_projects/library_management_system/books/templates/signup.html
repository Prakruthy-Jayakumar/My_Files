<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body style="background-color: white">


	<form method="POST" action="signup">
	{%csrf_token%}
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4"><br><br>
				<p style="text-align: center; font-size: 30px;">Sign Up</p>
			<div class="jumbotron" style="border-color: black;">

				<div class="form-group">
					<label>User Name</label><br>
					{{form.username}}
					<br><br>
				</div>

				<div class="form-group">
					<label>Email</label><br>
					{{form.email}}
					<br><br>
				</div>
				
				<div class="form-group">
					<label>Password</label><br>
					{{form.password}}
					<br><br>
				</div>
	
	<input type="submit" name="submit" value="Signup" style="background-color: #32a84e;color: white;height: 35px;width: 70px; border-radius: 20%;">
	
	<a href="login"class="btn btn-default" role="button">Login</a>


</div>
</div>
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %} 
</body>
</html>
