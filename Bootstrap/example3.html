<!DOCTYPE html>
<html>
<head>
	<title>Example 3</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body style="background-color: #f7f5f5">

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4"><br><br>
				<i class="fa fa-github fa-5x" aria-hidden="true" style="margin-left: 40%;"></i>
				<p style="text-align: center; font-size: 30px;">Sign in to GitHub</p>
			<div class="jumbotron" style="border-color: black;background-color: white">
				<div class="form-group">
					<label for="email">Username or email address</label>
					<input type="email" class="form-control" id="emal" name="email">
				</div>

				<div class="form-group">
					<label for="pwd">Password</label>
					<button type="button" class="btn btn-link" style="float: right;text-decoration: none; ">Forgot the password?</button>
					<input type="pwd" class="form-control" id="pwd" name="pwd" style="float: left;">
				</div>

			<br>
			<br>

			<div>
				<button type="button" class="btn btn-success btn-block">Sign in</button>
			</div>
		</div>

		<div class="jumbortron" style=" background-color: white;height: 50%;">
			<p style="text-align: center;">New to GitHub?<button type="button" class="btn btn-link">Create an account</button></p>
		</div>
			<div>
				<button type="button" class="btn btn-link">Terms</button>
				<button type="button" class="btn btn-link">Privacy</button>
				<button type="button" class="btn btn-link">Security</button>
				<button type="button" class="btn btn-link" style="color: black;">Contact GitHub</button>
			</div>
		</div>
	</div>

</body>
</html>
