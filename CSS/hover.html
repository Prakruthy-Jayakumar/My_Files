<!DOCTYPE html>
<html>
<head>
	<title>Hover</title>
	<style>

		a:link{ 
			background-color: #f3f571;
			text-decoration: none;
		 }
		 a:visited{
		 	background-color: #1191ed;
		 	text-decoration: none;

		 }
		 a:hover{
		 	background-color: #44bd5a;
		 	text-decoration: none;
		 	border-radius: 20px
		 }
		 a:active{
		 	background-color: #d4290f;
		 	text-decoration: none;

		 }
		
	</style>
</head>
<body> <br><br>

</body>
</html>
