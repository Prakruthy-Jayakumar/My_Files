<div class="container" *ngIf="post">
  <h3>Edit Post</h3>
  <form (ngSubmit)="onSubmit()" #postForm="ngForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text"  class="form-control" id="title" required [(ngModel)]="post.title" name="title" #title = "ngModel">
      <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">

        <div *ngIf="title.errors.required">
          Name is required.
        </div>

      </div>
    </div>
    <div class="form-group">
      <label for="body">Content:</label>
      <textarea class="form-control" id="body" [(ngModel)]="post.body" name="body" required #body="ngModel"></textarea>
      <div *ngIf="body.invalid && (body.dirty || body.touched)" class="alert alert-danger">

        <div *ngIf="body.errors.required">
          Name is required.
        </div>

      </div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form> 
</div>
