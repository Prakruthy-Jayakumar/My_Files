
<div class="container">
	<div class="row">
			
		<div class="col-md-3 col-md-offset-4"><br><br>
			
			<img src="https://pbs.twimg.com/profile_images/1155898826701639680/fnyfbU7B_400x400.png" style=" margin-left: 90px; width: 75px;">
			<div class="jumbotron" >
				<form #form2="ngForm"  (ngSubmit)="login(form2.value)">
					<div class="form-group">
						<div class="control-label">
							<label>Email</label>
						</div>
						<div class="controls">
							<input type="text" ngModel  name="email">
						</div>
					</div>
					<div class="form-group">
						<div class="control-label">
							<label>Password</label>
						</div>
						<div class="controls">
							<input type="password" ngModel name="password" >
						</div>
					</div>
					<div class="d-flex justify-content-between">
						<div class="form-group d-flex justify-content-start">
							<div class="controls">
								
								<button type="submit" class="btn btn-primary">Log in</button>
							</div>
						</div>
						<a style="font-size: 12px;" href="/">Forgot your password?</a>
					</div>
				</form>
			</div>
			<p style="text-align: center;">Don't have an account?<a href="/register">Signup</a></p>
		</div>
	</div>
</div>
