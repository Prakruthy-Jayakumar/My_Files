                                <form #form1="ngForm" (ngSubmit)="register(form1.value)">

                                        <input type="password" ngModel name="password"><br>
                                        <p style="font-size: 10px;">Passwords must contain at least eight characters.
                                        </p>
                                        <label for="password">Confirm Password</label><br>
                                        <input type="password" ngModel name="password_confirmation"><br>
                                        <input type="submit" class="btn btn-info" value="Register">

                                </form>
