<h1 style="text-align: center;">My Questions</h1>
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3"><br><br>
        <div class="row">
          <ul class="list-group" class="questions" *ngIf="result.data" style="list-style: none;"> 
            <li class="list-group-item" *ngFor="let x of result.data">
              <a routerLink="/showquestions/{{x.id}}">
                
                <span class="badge">{{x.title}}</span> 
              </a>
              <!-- <a  <i class="fa fa-pencil" aria-hidden="true"></i> >Edit Question</a> -->
              <a type="button" class="list-group-item" routerLink="/deletequestions/{{x.id}}" class="btn btn-danger btn-sm pull-right"> <span class="glyphicon glyphicon-trash"></span></a>
              <a class="list-group-item" routerLink="/editquestions/{{x.id}}" class="btn btn-info btn-sm pull-right"> <span class="glyphicon glyphicon-pencil"></span></a>
              
            </li>
          </ul>
        </div>
    </div>
  </div>
</div>
