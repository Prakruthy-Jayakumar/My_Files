<div class="container" *ngIf="result">
  <h3>Edit Question</h3>
  <form (ngSubmit)="editForm()" #Form4="ngForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text"  class="form-control" id="title" required [(ngModel)]="result.title" name="title" #title = "ngModel">
      <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">

        <div *ngIf="title.errors.required">
          Name is required.
        </div>

      </div>
    </div>
    <div class="form-group">
      <label for="body">Question:</label>
      <textarea class="form-control" id="question" [(ngModel)]="result.question" name="question" required #question="ngModel"></textarea>
      <div *ngIf="question.invalid && (question.dirty || question.touched)" class="alert alert-danger">

        <div *ngIf="question.errors.required">
          Name is required.
        </div>

      </div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form> 
</div>
